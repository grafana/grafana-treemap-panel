# This GitHub Action automates the process of building Grafana plugins.
# (For more information, see https://github.com/grafana/plugin-actions/blob/main/build-plugin/README.md)
name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions: read-all

jobs:
  release:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: get-secrets
        name: Setup plugin signing
        uses: grafana/shared-workflows/actions/get-vault-secrets@974c33049d0967c5c9cfc249fe675daf341dc78f # main
        with:
          vault_instance: ops
          common_secrets: |
            SIGN_PLUGIN_ACCESS_POLICY_TOKEN=plugins/sign-plugin-access-policy-token:token
      - uses: grafana/plugin-actions/build-plugin@main
        # Uncomment to enable plugin signing
        # (For more info on how to generate the access policy token see https://grafana.com/developers/plugin-tools/publish-a-plugin/sign-a-plugin#generate-an-access-policy-token)
        with:
          # Make sure to save the token in your repository secrets
          policy_token: ${{ env.SIGN_PLUGIN_ACCESS_POLICY_TOKEN }}
        # Usage of GRAFANA_API_KEY is deprecated, prefer `policy_token` option above
          #grafana_token: ${{ secrets.GRAFANA_API_KEY }}
